

<div class="container">
  <div class="payment">
    <div class="card" >
        <div class="card-inner">
          <div class="card-front">
            <div class="card-bg"></div>
            <div class="card-glow"></div>
            <svg
              width="72"
              height="24"
              viewBox="0 0 72 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="logo"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M52.3973 1.01093L51.5588 5.99054C49.0448 4.56717 43.3231 4.23041 43.3231 6.85138C43.3231 7.89285 44.6177 8.60913 46.178 9.47241C48.5444 10.7817 51.5221 12.4291 51.5221 16.062C51.5221 21.8665 45.4731 24 41.4645 24C37.4558 24 34.8325 22.6901 34.8325 22.6901L35.7065 17.4848C38.1115 19.4688 45.4001 20.032 45.4001 16.8863C45.4001 15.5645 43.9656 14.785 42.3019 13.8811C40.0061 12.6336 37.2742 11.1491 37.2742 7.67563C37.2742 1.30988 44.1978 0 47.1132 0C49.8102 0 52.3973 1.01093 52.3973 1.01093ZM66.6055 23.6006H72L67.2966 0.414276H62.5732C60.3923 0.414276 59.8612 2.14215 59.8612 2.14215L51.0996 23.6006H57.2234L58.4481 20.1566H65.9167L66.6055 23.6006ZM60.1406 15.399L63.2275 6.72235L64.9642 15.399H60.1406ZM14.7942 16.3622L20.3951 0.414917H26.7181L17.371 23.6012H11.2498L6.14551 3.45825C2.83215 1.41281 0 0.807495 0 0.807495L0.108643 0.414917H9.36816C11.9161 0.414917 12.1552 2.50314 12.1552 2.50314L14.1313 12.9281L14.132 12.9294L14.7942 16.3622ZM25.3376 23.6006H31.2126L34.8851 0.414917H29.0095L25.3376 23.6006Z"
                fill="white"
              />
            </svg>
            <div class="card-contactless">
              <svg xmlns="http://www.w3.org/2000/svg" width="46" height="56">
                <path
                  fill="none"
                  stroke="#f9f9f9"
                  stroke-width="6"
                  stroke-linecap="round"
                  d="m35,3a50,50 0 0,1 0,50M24,8.5a39,39 0 0,1 0,39M13.5,13.55a28.2,28.5
    0 0,1 0,28.5M3,19a18,17 0 0,1 0,18"
                />
              </svg>
            </div>
            <div class="card-chip"></div>
            <div class="card-holder">{{cardHolderName.value}}</div>
            <div class="card-number">{{card.cardNumber}}</div>

            <div class="card-valid"> /24</div>
          </div>
          <div class="card-back">
            <div class="card-signature">{{card.cardHolderName}}</div>
            <div class="card-seccode">{{card.cvv}}</div>
          </div>
        </div>
    </div>
    <form class="form" #cardForm="ngForm" (keyup)="0">
      <h2>Payment Details</h2>
      
      <div class="form__name form__detail">
        <label for="cardHolderName">Cardholder Name</label>
        <input type="text" placeholder="Mrs Lenivier Martinez" maxlength="24"
          id="cardHolderName" name="cardHolderName" [(ngModel)]="card.cardHolderName" #cardHolderName
          (ngModelChange)="card.cardHolderName=convertToUpperCase(cardHolderName, $event)" 
        >
        <div class="alert" id="alert-1">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3163 9.00362C11.8593 10.0175 11.1335 11.25 9.99343 11.25H2.00657C0.866539 11.25 0.140732 10.0175 0.683711 9.00362L4.67714 1.54691C5.24618 0.484362 6.75381 0.484362 7.32286 1.54691L11.3163 9.00362ZM5.06238 4.49805C5.02858 3.95721 5.4581 3.5 6 3.5C6.5419 3.5 6.97142 3.95721 6.93762 4.49805L6.79678 6.75146C6.77049 7.17221 6.42157 7.5 6 7.5C5.57843 7.5 5.22951 7.17221 5.20322 6.75146L5.06238 4.49805ZM6 8C5.44772 8 5 8.44772 5 9C5 9.55229 5.44772 10 6 10C6.55228 10 7 9.55229 7 9C7 8.44772 6.55228 8 6 8Z" fill="#FF6A96"/>
          </svg>
          Full name required</div>
          </div>
      
      <div class="form__number form__detail">
        <label for="cardNumber">Card Number</label>
          <input inputmode="numeric"  placeholder="0000 0000 0000 0000"   
        id="cardNumber" name="cardNumber" [(ngModel)]="card.cardNumber"  #cardNumber="ngModel"
        >

        <div class="alert" id="alert-2">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3163 9.00362C11.8593 10.0175 11.1335 11.25 9.99343 11.25H2.00657C0.866539 11.25 0.140732 10.0175 0.683711 9.00362L4.67714 1.54691C5.24618 0.484362 6.75381 0.484362 7.32286 1.54691L11.3163 9.00362ZM5.06238 4.49805C5.02858 3.95721 5.4581 3.5 6 3.5C6.5419 3.5 6.97142 3.95721 6.93762 4.49805L6.79678 6.75146C6.77049 7.17221 6.42157 7.5 6 7.5C5.57843 7.5 5.22951 7.17221 5.20322 6.75146L5.06238 4.49805ZM6 8C5.44772 8 5 8.44772 5 9C5 9.55229 5.44772 10 6 10C6.55228 10 7 9.55229 7 9C7 8.44772 6.55228 8 6 8Z" fill="#FF6A96"/>
          </svg>
          Invalid card number</div>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
      
      <div class="form__expiry form__detail">
        <label for="date">Exp Date</label>
         
          <select [(ngModel)]="card.expirationMonth" name="expirationMonth" id="expirationMonth" #expirationMonth>
            <option disabled >month</option>
            <ng-container *ngFor="let month of expMonthOpitons">
                <option [ngValue]="month">{{month}}</option>
            </ng-container>
          </select>
 
          <select [(ngModel)]="card.expirationYear" name="expirationYear" id="expirationYear" #expirationYear>
            <option disabled >year</option>
            <ng-container *ngFor="let year of expYearOpitons">
                <option [ngValue]="year">{{year}}</option>
            </ng-container>
          </select>

          <div class="alert" id="alert-3">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3163 9.00362C11.8593 10.0175 11.1335 11.25 9.99343 11.25H2.00657C0.866539 11.25 0.140732 10.0175 0.683711 9.00362L4.67714 1.54691C5.24618 0.484362 6.75381 0.484362 7.32286 1.54691L11.3163 9.00362ZM5.06238 4.49805C5.02858 3.95721 5.4581 3.5 6 3.5C6.5419 3.5 6.97142 3.95721 6.93762 4.49805L6.79678 6.75146C6.77049 7.17221 6.42157 7.5 6 7.5C5.57843 7.5 5.22951 7.17221 5.20322 6.75146L5.06238 4.49805ZM6 8C5.44772 8 5 8.44772 5 9C5 9.55229 5.44772 10 6 10C6.55228 10 7 9.55229 7 9C7 8.44772 6.55228 8 6 8Z" fill="#FF6A96"/>
            </svg>
            Invalid date
          
          </div>
        </div>
      
      <div class="form__cvv form__detail">
        <label for="cvv">CVV</label>
        <input type="password" placeholder="0000" maxlength="4" numbersOnly  
        id="cvv" name="cvv" [(ngModel)]="card.cvv" #cvv="ngModel">
        <div class="alert" id="alert-4">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3163 9.00362C11.8593 10.0175 11.1335 11.25 9.99343 11.25H2.00657C0.866539 11.25 0.140732 10.0175 0.683711 9.00362L4.67714 1.54691C5.24618 0.484362 6.75381 0.484362 7.32286 1.54691L11.3163 9.00362ZM5.06238 4.49805C5.02858 3.95721 5.4581 3.5 6 3.5C6.5419 3.5 6.97142 3.95721 6.93762 4.49805L6.79678 6.75146C6.77049 7.17221 6.42157 7.5 6 7.5C5.57843 7.5 5.22951 7.17221 5.20322 6.75146L5.06238 4.49805ZM6 8C5.44772 8 5 8.44772 5 9C5 9.55229 5.44772 10 6 10C6.55228 10 7 9.55229 7 9C7 8.44772 6.55228 8 6 8Z" fill="#FF6A96"/>
          </svg>
          Invalid CVV</div>
          </div>
      
       
      
      <button type="submit" class="form__btn">Confirm</button>
        
      <button (click)="sendCardToParent(card)">Add to parent's list</button>\

    </form>    
  </div>
</div>
