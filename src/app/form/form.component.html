
<div class="bg-gradient-to-r  bg-orange-50 h-dvh flex flex-col justify-center content-center animate-fade-right"  >



    <div class="content-center bg-white rounded-lg m-24 p-10 shadow-md  ">

        <app-customer [ngClass]="!isFirstPage ? 'hidden' : ''"  (customerOutput)="addCustomer($event)"></app-customer>
        <app-card  [ngClass]="isFirstPage ? 'hidden' : ''"  (cardOutput)="addItem($event)"></app-card>
    
    </div>
  
    <div class=" flex flex-row place-content-between" >

         <button [ngClass]="!isFirstPage ? 'hidden' : ''"  (click)="changePage()" type="button" 
        class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2
        ">continuar </button>


        <button  [ngClass]="isFirstPage ? 'hidden' : ''" (click)="changePage()" type="button" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            >atras</button>
       
        <button (click)="submitForm()" type="button"
        [ngClass]="isFirstPage ?'hidden' : ''" 
        class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2
        content-end	">submit </button>


    </div>

    

</div>
